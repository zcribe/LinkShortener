{% extends 'base.html' %}

{% block title %}URLShortener{% endblock title %}

{% block main %}
    <form id="shortenerForm" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Send</button>
        {% if error %}
            <div class="form-group has-error"></div>
        {% endif %}
    </form>


{% endblock main %}
